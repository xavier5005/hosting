<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Papelería Cinco Letras - Tu tienda de papelería con productos de calidad y diseño único.">
  <title>Papelería Cinco Letras</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0a0a0f;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #e2e2e2;
    }

    header {
      margin-top: 40px;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 35px #00eaff;
      letter-spacing: 3px;
      font-weight: 700;
    }

    .main-container {
      margin: 40px auto;
      max-width: 1100px;
      padding: 30px 20px;
      border-radius: 15px;
      background: rgba(20, 20, 30, 0.9);
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #00eaff;
    }

    .boton-personalizado {
      padding: 14px 30px;
      font-size: 1.2em;
      color: #fff;
      background: transparent;
      border: 2px solid #ff009d;
      border-radius: 30px;
      margin: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff009d, 0 0 20px #ff009d;
      text-shadow: 0 0 8px #ff009d;
      transition: all 0.3s ease;
    }

    .boton-personalizado:hover {
      color: #0ff;
      border-color: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      transform: scale(1.07);
    }

    
    .boton-tienda {
      padding: 14px 30px;
      font-size: 1.2em;
      color: #fff;
      background: transparent;
      border: 2px solid #ff009d; 
      border-radius: 30px;
      margin: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff009d, 0 0 20px #ff009d; 
      text-shadow: 0 0 8px #ff009d;
      transition: all 0.3s ease;
    }

    .boton-tienda:hover {
      color: #ff009d;
      border-color: #ff009d;
      box-shadow: 0 0 20px #ff009d, 0 0 40px #ff009d; 
      transform: scale(1.07);
    }

    .image-container img {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
    }

    @media(max-width: 768px){
      h1 { font-size: 2.3em; }
      .boton-personalizado { width: 90%; font-size: 1em; }
      .boton-tienda { width: 90%; font-size: 1em; }
    }

  </style>
</head>
<body>

  <header>
    <h1>PAPELERÍA CINCO LETRAS</h1>
  </header>

  <div class="main-container">
    <form action="informacion_general.html" target="_blank">
      <button class="boton-personalizado" aria-label="Ir a la página de información general">INFORMACIÓN GENERAL</button>
    </form>

    <a href="index.php">
      <button class="boton-tienda" aria-label="Entrar a la tienda">Entrar a la tienda</button>
    </a>
  </div>

  <div class="image-container">
    <img src="p1.jpg" alt="Imagen Papelería">
  </div>

</body>
